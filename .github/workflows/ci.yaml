name: CI Pipeline

on:
  push:
    branches: ["*"]      
  pull_request:
    branches: ["*"]      
  workflow_dispatch:       

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Если файла нет, команда не упадет. Если есть - установит.
        if [ -f src/requirements.txt ]; then pip install -r hw2/src/requirements.txt; fi
        pip install flake8 pytest

    - name: Run Linter (Flake8)
      run: |
        # Показываем ошибки, но не валим сборку (exit-zero)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      run: pytest